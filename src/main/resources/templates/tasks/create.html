<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-icons-1.10.5/bootstrap-icons.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Create Task</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header::header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/tasks/create}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label"><b>Имя</b></label>
                <input type="text" class="form-control" id="title" name="title"
                       placeholder="Enter task name...." required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" rows="7" name="description"
                          placeholder="Describe requirements for task...."></textarea>
            </div>
            <div class="form-row">
                <div class="col-auto">
                    <div class="form-group" style="max-width: 250px;">
                        <label for="priority"><b>Приоритет</b></label>
                        <select class="form-control" id="priority" name="priority.id" required>
                            <option th:each="priority : ${priorities}"
                                    th:value="${priority.id}" th:text="${priority.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-group" style="max-width: 250px;">
                        <label for="category"><b>Категория</b></label>
                        <select class="custom-select" size="3" id="category" name="categoryList" multiple required>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-outline-info w-100" th:href="@{/tasks}">Cancel</a></div>
                        <div class="col-6">
                            <button class="btn btn-outline-success w-100" type="submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>

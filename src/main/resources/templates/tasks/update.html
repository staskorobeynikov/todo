<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-icons-1.10.5/bootstrap-icons.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Edit Task</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header::header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/tasks/update/{id}(id=${task.id})}" method="post" th:object="${task}">
            <input type="hidden" name="priority" th:field="*{done}">
            <input type="hidden" name="created" th:field="*{created}">
            <div class="mb-3">
                <label for="title" class="form-label"><b>Имя</b></label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}"
                       placeholder="Enter task name...." required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" rows="15" name="description" th:field="*{description}"
                          placeholder="Describe requirements for task...."></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-outline-success w-100" type="submit">Update</button>
                        </div>
                        <div class="col-6"><a class="btn btn-outline-info w-100" th:href="@{/tasks}">Cancel</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer::footer"></footer>
</div>
</body>
</html>
